# The original CSS/JS file source directory
mediaRootDir: src/web
# The directory into which the compressed files will be placed
# relative to mediaRootDir
outputDir: build
# The temporary directory where pre-compressed files are stored
tempDir: build.ant/compressed
# Optional property. Defaults to 10000 (10 seconds)
# checkIntervalMs: 10000
groups:
    - groupName: widgets_css
      mediaType: css
      outputFileName: widgets.css
      outputFileNameMinified: widgets.min.css
      sourceFileNames:
        - widgets/css/core.css
        - widgets/css/jquery/pagination_widget.css
        - widgets/css/jquery/faceted_checkboxes_widget.css
        - widgets/css/jquery/faceted_flyout_widget.css
        - widgets/css/jquery/google_map_widget.css
        - widgets/css/jquery/response_widget.css
        - widgets/css/jquery/results_widget.css
        - widgets/css/jquery/accordion_widget.css

    - groupName: widgets_theme_simple_css
      mediaType: css
      outputFileName: widgets-theme-simple.css
      outputFileNameMinified: widgets-theme-simple.min.css
      sourceFileNames:
        - widgets/css/themes/simple/ui.css
        - widgets/css/themes/simple/widgets.css

    - groupName: widgets_theme_advanced_css
      mediaType: css
      outputFileName: widgets-theme-advanced.css
      outputFileNameMinified: widgets-theme-advanced.min.css
      sourceFileNames:
        - widgets/css/themes/advanced/ui.css
        - widgets/css/themes/advanced/widgets.css

    - groupName: widgets_theme_jsdoc_css
      mediaType: css
      outputFileName: widgets-theme-jsdoc.css
      outputFileNameMinified: widgets-theme-jsdoc.min.css
      sourceFileNames:
        - widgets/css/themes/jsdoc/ui.css
        - widgets/css/themes/jsdoc/widgets.css

    - groupName: widgets_js
      mediaType: js
      outputFileName: widgets.js
      outputFileNameMinified: widgets.min.js
      sourceFileNames:
        - jquery/plugins/ajaxsoft_history/jquery.history-r102.lint.js
        - jquery/plugins/pagination/jquery.pagination-1.1.lint.js
        - jquery/plugins/bgiframe/jquery.bgiframe-2.1.1.lint.js
        - jquery/plugins/template/jquery.template-2009-11-16.lint.js
        #- jquery/plugins/sparkline/jquery.sparkline-1.4.3.lint.js
        - json2/json2-2009-08-17.lint.js
        - widgets/js/t11e/base.js
        - widgets/js/t11e/internals.js
        - widgets/js/t11e/event.js
        - widgets/js/t11e/util.js
        - widgets/js/t11e/widget/page_controller.js
        - widgets/js/t11e/widget/jquery/search_plugin.js
        - widgets/js/t11e/widget/jquery/history_plugin.js
        - widgets/js/t11e/widget/jquery/util.js
        - widgets/js/t11e/widget/jquery/slider_widget.js
        - widgets/js/t11e/widget/jquery/faceted_slider_widget.js
        - widgets/js/t11e/widget/jquery/dual_slider_widget.js
        - widgets/js/t11e/widget/jquery/faceted_dual_slider_widget.js
        - widgets/js/t11e/widget/jquery/response_widget.js
        - widgets/js/t11e/widget/jquery/results_widget.js
        - widgets/js/t11e/widget/jquery/pagination_widget.js
        - widgets/js/t11e/widget/jquery/faceted_checkboxes_widget.js
        - widgets/js/t11e/widget/jquery/faceted_flyout_widget.js
        - widgets/js/t11e/widget/jquery/text_box_widget.js
        - widgets/js/t11e/widget/jquery/button_widget.js
        - widgets/js/t11e/widget/jquery/params_widget.js
        - widgets/js/t11e/widget/jquery/google_map_widget.js
        - widgets/js/t11e/widget/jquery/accordion_widget.js
        - widgets/js/t11e/widget/jquery/text_highlighter_plugin.js
        - widgets/js/t11e/widget/jquery/activate.js
        - widgets/js/t11e/widget/jquery/document.js

    - groupName: yui_css
      mediaType: css
      outputFileName: yui-2.7.0.css
      outputFileNameMinified: yui-2.7.0.min.css
      sourceFileNames:
        - yui/2.7.0/build/reset/reset.css
        - yui/2.7.0/build/fonts/fonts.css
        - yui/2.7.0/build/grids/grids.css
        - yui/2.7.0/build/base/base.css

    - groupName: yui_grids_css
      mediaType: css
      outputFileName: yui_grids-2.7.0.css
      outputFileNameMinified: yui_grids-2.7.0.min.css
      sourceFileNames:
        #- yui/2.7.0/build/reset/reset.css
