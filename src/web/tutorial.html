<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
    <head>
        <title>
            Tutorial Search Page
        </title>
        <link href="build/yui-2.7.0.min.css" rel="stylesheet" type="text/css" />
        <link href="build/jquery-ui-1.7.2.min.css" rel="stylesheet" type="text/css" />
        <link href="build/widgets.min.css" rel="stylesheet" type="text/css" />
        <link href="build/widgets-theme-simple.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="">
        <div id="doc4" class="yui-t2">
            <div id="hd" role="banner">
              <h1>Tutorial Search Page</h1>
            </div>
            <div id="bd" role="main">
                <div id="yui-main">
                    <div class="yui-b">
                        <div class="yui-g">
                            <div class="yui-u first">

                                <div class="t11e-widget t11e-widget-jquery-pagination t11e-widget-id-1">
                                    <div class="t11e-hd t11e-widget-jquery-pagination-hd"></div>
                                    <div class="t11e-bd t11e-widget-jquery-pagination-bd">
                                        <div class="pagination">
                                            <a href="#" class="prev">Prev</a><a href="#">1</a><a href="#" class="next">Next</a>
                                        </div>
                                    </div>
                                    <div class="t11e-ft t11e-widget-jquery-pagination-ft"></div>
                                </div>
                                <script type="text/javascript">
                                //<!--
                                    if ('undefined' === typeof t11e) {
                                        t11e = {};
                                    }
                                    if ('undefined' === typeof t11e.widget_options) {
                                        t11e.widget_options = {};
                                    }
                                    t11e.widget_options['1'] = {
                                        "search_group": "default",
                                        "page_param": "page"
                                    };
                                //-->
                                </script>

                                <div class="t11e-widget t11e-widget-jquery-results t11e-widget-id-2">
                                    <div class="t11e-hd t11e-widget-jquery-results-hd"></div>
                                    <div class="t11e-bd t11e-widget-jquery-results-bd">
                                        <div class="t11e-results"></div>
                                        <div class="t11e-widget-jquery-results-loading">
                                            Searching...
                                        </div>
                                    </div>
                                    <div class="t11e-ft t11e-widget-jquery-results-ft"></div>
                                </div>
                                <script type="text/javascript">
                                //<!--
                                    if ('undefined' === typeof t11e) {
                                        t11e = {};
                                    }
                                    if ('undefined' === typeof t11e.widget_options) {
                                        t11e.widget_options = {};
                                    }
                                    t11e.widget_options['2'] = {
                                        "animation_length_ms": 500,
                                        "z_index": 1000,
                                        "search_group": "default",
                                        "load_message": "Searching...",
                                        "base_url": "/url/to/process/results",
                                        "container_opacity": 0.5,
                                        "center_vertically": true,
                                        "center_horizontally": false
                                    };
                                //-->
                                </script>

                                <div class="t11e-widget t11e-widget-jquery-pagination t11e-widget-id-3">
                                    <div class="t11e-hd t11e-widget-jquery-pagination-hd"></div>
                                    <div class="t11e-bd t11e-widget-jquery-pagination-bd">
                                        <div class="pagination">
                                            <a href="#" class="prev">Prev</a><a href="#">1</a><a href="#" class="next">Next</a>
                                        </div>
                                    </div>
                                    <div class="t11e-ft t11e-widget-jquery-pagination-ft"></div>
                                </div><script type="text/javascript">
                                //<!--
                                    if ('undefined' === typeof t11e) {
                                        t11e = {};
                                    }
                                    if ('undefined' === typeof t11e.widget_options) {
                                        t11e.widget_options = {};
                                    }
                                    t11e.widget_options['3'] = {
                                        "search_group": "default",
                                        "page_param": "page"
                                    };
                                //-->
                                </script>

                            </div>
                            <div class="yui-u">

                                <div class="t11e-widget t11e-widget-jquery-response t11e-widget-id-4">
                                    <div class="t11e-hd t11e-widget-jquery-response-hd"></div>
                                    <div class="t11e-bd t11e-widget-jquery-response-bd">
                                        <div class="response"></div>
                                    </div>
                                    <div class="t11e-ft t11e-widget-jquery-response-ft"></div>
                                </div>
                                <script type="text/javascript">
                                //<!--
                                    if ('undefined' === typeof t11e) {
                                        t11e = {};
                                    }
                                    if ('undefined' === typeof t11e.widget_options) {
                                        t11e.widget_options = {};
                                    }
                                    t11e.widget_options['4'] = {
                                        "search_group": "default"
                                    };
                                //-->
                                </script>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="yui-b">

                    <div class="t11e-widget t11e-widget-jquery-textbox t11e-widget-id-5">
                        <div class="t11e-hd t11e-widget-jquery-textbox-hd">Search</div>
                        <div class="t11e-bd t11e-widget-jquery-textbox-bd">
                            <form action="" onsubmit="return false;">
                                <input name="s" />
                            </form>
                        </div>
                        <div class="t11e-ft t11e-widget-jquery-textbox-ft"></div>
                    </div>
                    <script type="text/javascript">
                    //<!--
                        if ('undefined' === typeof t11e) {
                            t11e = {};
                        }
                        if ('undefined' === typeof t11e.widget_options) {
                            t11e.widget_options = {};
                        }
                        t11e.widget_options['5'] = {
                            "value_param": "s",
                            "search_group": "default",
                            "page_param": "page"
                        };
                    //-->
                    </script>

                    <div class="t11e-widget t11e-widget-jquery-faceted-checkboxes t11e-widget-id-6">
                        <div class="t11e-hd t11e-widget-jquery-faceted-checkboxes-hd">Type</div>
                        <div class="t11e-bd t11e-widget-jquery-faceted-checkboxes-bd">
                            <form action="">
                                <div class="row">
                                    <input type="checkbox" name="t" value="A" /><label>A</label> &nbsp;&nbsp;<span class="facet-count">0</span>
                                </div>
                                <div class="row">
                                    <input type="checkbox" name="t" value="B" /><label>B</label> &nbsp;&nbsp;<span class="facet-count">0</span>
                                </div>
                                <div class="row">
                                    <input type="checkbox" name="t" value="C" /><label>C</label> &nbsp;&nbsp;<span class="facet-count">0</span>
                                </div>
                                <div class="row">
                                    <input type="checkbox" name="t" value="D" /><label>D</label> &nbsp;&nbsp;<span class="facet-count">0</span>
                                </div>
                                <div class="row">
                                    <input type="checkbox" name="t" value="E" /><label>E</label> &nbsp;&nbsp;<span class="facet-count">0</span>
                                </div>
                            </form>
                        </div>
                        <div class="t11e-ft t11e-widget-jquery-faceted-checkboxes-ft"></div>
                    </div>
                    <script type="text/javascript">
                    //<!--
                        if ('undefined' === typeof t11e) {
                            t11e = {};
                        }
                        if ('undefined' === typeof t11e.widget_options) {
                            t11e.widget_options = {};
                        }
                        t11e.widget_options['6'] = {
                            "value_param": "t",
                            "page_param": "page",
                            "search_group": "default",
                            "dimension": "type"
                        };
                    //-->
                    </script>

                    <div class="t11e-widget t11e-widget-jquery-dual-slider t11e-widget-id-7">
                        <div class="t11e-hd t11e-widget-jquery-dual-slider-hd">Price</div>
                        <div class="t11e-bd t11e-widget-jquery-dual-slider-bd">
                            <div class="amount"></div>
                            <div class="slider-control"></div>
                        </div>
                        <div class="t11e-ft t11e-widget-jquery-dual-slider-ft"></div>
                    </div>
                    <script type="text/javascript">
                    //<!--
                        if ('undefined' === typeof t11e) {
                            t11e = {};
                        }
                        if ('undefined' === typeof t11e.widget_options) {
                            t11e.widget_options = {};
                        }
                        t11e.widget_options['7'] = {
                            "page_param": "page",
                            "max_param": "price_max",
                            "min_value": 0,
                            "search_group": "default",
                            "step": 500,
                            "max_value": 10000,
                            "min_param": "price_min"
                        };
                    //-->
                    </script>

                    <div class="t11e-widget t11e-widget-jquery-slider t11e-widget-id-8">
                        <div class="t11e-hd t11e-widget-jquery-slider-hd">Rating</div>
                        <div class="t11e-bd t11e-widget-jquery-slider-bd">
                            <div class="amount"></div>
                            <div class="slider-control"></div>
                        </div>
                        <div class="t11e-ft t11e-widget-jquery-slider-ft"></div>
                    </div>
                    <script type="text/javascript">
                    //<!--
                        if ('undefined' === typeof t11e) {
                            t11e = {};
                        }
                        if ('undefined' === typeof t11e.widget_options) {
                            t11e.widget_options = {};
                        }
                        t11e.widget_options['8'] = {
                            "max_value": 5,
                            "min_value": 0,
                            "search_group": "default",
                            "page_param": "page",
                            "param": "rating"
                        };
                    //-->
                    </script>

                </div>
            </div>

            <div id="ft" role="contentinfo">
            </div>
        </div>
        <script type="text/javascript" src="build/jquery-1.3.2.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="build/jquery-ui-1.7.2.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="build/widgets.js" charset="utf-8"></script>
        <script type="text/javascript">//<![CDATA[
        (function ($) {
            t11e.widget.jquery.activate_widgets($);
            var options = {"search_groups": {"default": {"url": "/search"}}};
            options.history_plugin = t11e.widget.jquery.history_plugin($);
            options.search_plugin = t11e.widget.jquery.search_plugin($);
            t11e.widget.activate_search_page(options);
        }(jQuery));
        //]]></script>
    </body>
</html>
