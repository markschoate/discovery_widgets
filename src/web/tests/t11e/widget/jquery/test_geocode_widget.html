        <script type="text/javascript">//<![CDATA[
        (function ($) {
            t11e.widget.jquery.activate_widgets($);
            var options = {"search_groups": {"default": {"url": "../../../../php/t11e_tutorial.php"}}};
            options.history_plugin = t11e.widget.jquery.history_plugin($);
            options.search_plugin = t11e.widget.jquery.search_plugin($);

        }(jQuery));

        module("Geocode", {
            setup: function() {
                // pass
            },
            teardown: function() {
                //pass
            }
        });

        test('Options', function () {
            var geocode = $('.t11e-widget-jquery-geocode:first');
            same(geocode.t11e_geocode('option', 'page_param'), 'page', 'page_param should be "page"');
            same(geocode.t11e_geocode('option', 'value_param'), 'location', 'value_param should be "location"');
        });

        asyncTest('Geocode', function () {
            var input = $('.t11e-widget-jquery-geocode input');
            input.val('27617');
            input.change();

            setTimeout(function() {
                var input = $('.t11e-widget-jquery-geocode input');
                same(input.val(), 'Raleigh, NC 27617, USA', 'Input should say "Raleigh, NC 27617, USA"');
                start();
            },200)

        });
