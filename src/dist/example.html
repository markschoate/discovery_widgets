<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
    <head>
        <link href="css/jquery-ui-1.8.min.css" rel="stylesheet" type="text/css" />
        <link href="css/discovery-widgets-0.0.0.min.css" rel="stylesheet" type="text/css" />
        <link href="css/discovery-widgets-theme-simple-0.0.0.min.css" rel="stylesheet" type="text/css" />
        <style>
          #example-slider { width: 200px; }
        </style>
    </head>
    <body>

        <!-- Start of widget HTML -->
        <div id="example-slider" class="t11e-widget t11e-widget-jquery-slider">
          <div class="t11e-hd t11e-widget-jquery-slider-hd">Slider</div>
          <div class="t11e-bd t11e-widget-jquery-slider-bd">
            <div class="amount">0</div>
            <div class="slider-control"></div>
          </div>
          <div class="t11e-ft t11e-widget-jquery-slider-ft"></div>
        </div>
        <!-- End of widget HTML -->

        <script type="text/javascript" src="js/jquery-1.4.2.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/discovery-widgets-0.0.0.min.js" charset="utf-8"></script>
        <script type="text/javascript">//<![CDATA[
            (function ($) {
                // Per widget configuration
                $('#example-slider').t11e_slider({
                    "search_group": "default",
                    "min_value": 0,
                    "max_value": 10,
                    "param": "v"
                });
                // Page wide configuraiton
                t11e.widget.activate_search_page({
                    "search_groups": {
                        "default": {
                            "url": "/search"
                        }
                    },
                    "history_plugin": t11e.widget.jquery.history_plugin($),
                    "search_plugin": t11e.widget.jquery.search_plugin($)
                });
            }(jQuery));
        //]]></script>
    </body>
</html>
